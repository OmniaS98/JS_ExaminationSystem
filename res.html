<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/res.css" />
  </head>

  <body>
    <h1 id="res-heading"></h1>
    <canvas id="canvas"></canvas>
    <div id="res-container">
      <div id="res-img">
        <img class="img1" src="imgs/success.png" alt="" />
        <img class="img2" src="imgs/Writer's block-pana.png" alt="" />
      </div>
      <h2 id="user"></h2>
      <table>
        <tr class="heading">
          <td><i class="fa-solid fa-list total"></i> Total Q</td>
          <td><i class="fa-regular fa-circle-check correct"></i> Correct</td>
          <td><i class="fa-regular fa-circle-xmark wrong"></i> Wrong</td>
        </tr>
        <tr id="resultRow"></tr>
      </table>
    </div>

    <div id="result"></div>
    

    <script src="js/res.js"></script>
  </body>
</html>

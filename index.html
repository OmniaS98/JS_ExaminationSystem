<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="img-container">
        <img src="imgs/college entrance exam-rafiki.png" alt="">
    </div>

    <div class="signUp-container">
        <div class="signUp-error">Email already exists. Please login.</div>
        <h1 id="signUpHeading">Sign up</h1>
        <form method="post" id="signUp">
            <input type="text" name="fname" id="fname" placeholder="First name">
            <span id="fnameSpan"></span>
    
            <input type="text" name="lname" id="lname" placeholder="Last name">
            <span id="lnameSpan"></span>
    
            <input type="text" name="email" id="email" placeholder="Email">
            <span id="emailSpan"></span>
    
            <input type="password" name="password" id="password" placeholder="Password">
            <span id="pass"></span>
    
            <input type="password" name="reenter-password" id="re-password" placeholder="Re-enter password">
            <span id="re-pass"></span>
    
            <button id="submitBtn">Sign up</button>
        </form>
        <p>Already have account? <a class="log-link">Login</a></p>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
